<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="nav">
          <p>Weather App</p>  
        </div>
        <div class="info">
            <p>City :</p>
            <input type="text" placeholder="Enter the city name">
            <button>Search</button>
        </div>
        <div class="cards">
            <div class="card1">
               <p class="para1"> Temperature: <p class="data tempdata"> </p>  </p> 
              <p class="para2"> Cloudiness: <p class="data1 clouddata"></p>  </p>  
            </div>
            <div class="card2">
              <p class="para1"> Humidity: <p class="data humiddata"></p>  </p>  
              <p class="para2"> Windspeed : <p class="data1 winddata"></p> </p>  
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
